<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h2>MAIN HOME - RECENT POSTS</h2>

    <div class="row">
        <h5>최신순</h5>
        <div class="col-md-4" th:each="post : ${paging}">
            <div class="card mainCard">
                <a class="card-body" th:href="@{|/post/${post.id}|}">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text text-end">
                        <span th:text="${post.author != null} ? ${post.author.username} : '익명'"></span>
                    </p>
                    <p class="card-text" id="date" th:text="${#temporals.format(post.createDate, 'yy년 MM월 dd일 a hh:mm')}"></p>
                </a>
            </div>
        </div>
    </div>
    <a th:href="@{/post/list}" class="btn btn-outline-dark showList">전체 목록 보기</a>
</div>
</html>
