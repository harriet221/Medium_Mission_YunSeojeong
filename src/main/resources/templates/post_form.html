<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h2>POST WRITING</h2>
    <h5 class="my-3 border-bottom pb-2">게시글 등록 및 수정</h5>
    <form th:object="${postForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label th:for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" class="form-control">
        </div>
        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장" class="btn btn-dark my-2">
    </form>
</div>
</html>
